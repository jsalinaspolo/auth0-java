pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        jcenter()
        maven {
            name "JCenter Gradle Plugins"
            url "https://dl.bintray.com/gradle/gradle-plugins"
        }
    }
    plugins {
        id 'com.auth0.gradle.oss-library.java' version '0.13.0'
    }
}

rootProject.name = 'auth0'